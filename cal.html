<html>
    <head>
        <title>
        </title>
        <link rel="stylesheet" href="cal.css">
        
    </head>
    <body>

        <div class="calculator-grid">
            
         <div class="output">
            <div  class="previous-operand"></div>
            <div  class="current-operand"></div>
        </div>  
        <input type="text" class="span-four"> 
        <!-- <button  class="span-two">C</button> -->
        <button>C</button>
        <button>Back</button>
        <button >/</button>
        <button >**</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button  >*</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button  >+</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button >-</button>
        <button >.</button>
        <button >0</button>
        <button  class="span-two">=</button>
        
        </div>
        <script src="cal.js">
        </script>
    </body>
</html>
